<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Casino üíé</title>

  <!-- ‚úÖ Async Supabase load (does not block page render) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" async></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f084a, #0d011f);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* üíé Loading Screen */
    #loadingScreen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #190033, #0b011b);
      color: #00ffff;
      z-index: 9999;
      font-size: 24px;
      transition: opacity 0.6s ease;
    }

    #loadingScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .header {
      background-color: #2a0c5c;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .diamond-icon {
      font-size: 24px;
      color: #00ffff;
      margin-right: 8px;
    }

    .main-title {
      font-size: 48px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    button {
      background-color: #7b28c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover:not(:disabled) {
      background-color: #9c4ddf;
      transform: translateY(-1px);
    }

    button:disabled {
      background-color: #3f226b;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .game-display {
      font-size: 60px;
      margin: 20px 0;
      background: #000;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      letter-spacing: 10px;
      min-height: 80px;
    }

    .message-box {
      margin-top: 10px;
      color: #00ffff;
      font-weight: bold;
    }

    .roulette-result-red {
      background: linear-gradient(45deg, #ff0000, #990000);
      color: white;
      border: 3px solid #ffaa00;
    }

    .roulette-result-black {
      background: linear-gradient(45deg, #333333, #000000);
      color: white;
      border: 3px solid #666666;
    }

    .roulette-result-green {
      background: linear-gradient(45deg, #33ff33, #009900);
      color: #000;
      border: 3px solid #00ffff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #2a0c5c;
      margin: 10% auto;
      padding: 30px;
      border: 2px solid #00ffff;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .admin-panel {
      background: #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
    }

    input {
      padding: 8px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- üíé Fast-loading visual -->
  <div id="loadingScreen">
    <div style="font-size: 60px;">üé∞</div>
    <p>Loading Diamond Casino...</p>
  </div>

  <div class="header">
    <div id="userInfo">
      <div style="font-size: 20px; font-weight: bold;">
        <span class="diamond-icon">üíé</span> Diamonds: <span id="diamondCount">0</span>
      </div>
      <div id="welcomeMessage" style="font-size: 16px; margin-top: 5px;">Guest</div>
    </div>

    <div id="authContainer" class="auth-container">
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Password">
      <button onclick="handleAuth()">Login / Register</button>
      <p id="authMessage" class="message-box" style="margin: 5px 0;"></p>
    </div>

    <button id="logoutButton" onclick="handleLogout()" style="display: none;">Logout</button>
  </div>

  <div id="gameAreaContainer" style="display: none;">
    <h1 class="main-title">DIAMOND CASINO</h1>

    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
      <button onclick="changeGameMode('slots')" id="slotsButton">üé∞ Slots</button>
      <button onclick="changeGameMode('roulette')" id="rouletteButton">üî¥ Roulette</button>
      <button id="dailyBonusButton" onclick="claimDailyBonus()">Daily Bonus</button>
      <button onclick="openLeaderboardModal()">üèÜ Live Leaderboard</button>
    </div>

    <p id="dailyBonusMessage" class="message-box"></p>

    <div id="slotsMode">
      <h2>Diamond Slots ($<span id="slotsCostDisplay">100</span> per spin)</h2>
      <button id="startGameButton" onclick="startGame()">Start Slot Spin</button>
      <div class="game-display" id="slotDisplay">-- -- --</div>
      <p id="resultMessage" class="message-box">Click Start Slot Spin!</p>
    </div>

    <div id="rouletteMode" style="display:none;">
      <h2>Roulette ($<span id="rouletteCostDisplay">500</span> per spin)</h2>
      <div style="margin-bottom: 10px;">
        <button onclick="startRoulette('Red')" style="background-color: #ff3333;">Bet Red (2x)</button>
        <button onclick="startRoulette('Black')" style="background-color: #333333;">Bet Black (2x)</button>
        <button onclick="startRoulette('Green')" style="background-color: #33ff33; color:black;">Bet Green (14x)</button>
      </div>
      <div class="game-display" id="rouletteDisplay">Spin the Wheel!</div>
      <p id="rouletteResultMessage" class="message-box">Pick your color to place a bet!</p>
    </div>

    <div id="adminPanelContainer" class="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <input type="text" id="targetUserId" placeholder="Target User UUID" style="width:300px;">
      <input type="number" id="newDiamondAmount" placeholder="New Diamond Amount">
      <button onclick="updateUserDiamonds()">Set Diamonds</button>
      <p id="adminMessage" style="color:yellow;"></p>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('leaderboardModal')">&times;</span>
      <h2>üèÜ Live Leaderboard</h2>
      <table id="leaderboardTable" style="width:100%; border-collapse:collapse; margin-top:20px;">
        <thead>
          <tr>
            <th style="padding:10px; border-bottom:1px solid #00ffff;">Rank</th>
            <th style="padding:10px; border-bottom:1px solid #00ffff;">Username</th>
            <th style="padding:10px; border-bottom:1px solid #00ffff;">Diamonds</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ‚úÖ Supabase credentials
    const SUPABASE_URL = 'https://qknwaibcivwzmdwdjluq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrbndhaWJjaXZ3em1kd2RqbHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mzk5MTUsImV4cCI6MjA3NzMxNTkxNX0.L-vGz-UnxCCwjRG2kXbp7A-n96EviJYFpgDLOhQr57Y'; // truncated for safety
    let supabaseClient;
    let currentUserID = null, currentUsername = 'Guest', currentDiamonds = 0, isUserAdmin = false;

    const SYMBOLS = ['üíé','7','üîî','üçí','üçã'];
    const PAYOUTS = {'üíéüíéüíé':5000,'777':2500,'üîîüîîüîî':1000,'üçíüçíüçí':500,'üçãüçãüçã':250};
    const COST_PER_SPIN = 100;
    const ROULETTE_COST = 500;
    const ROULETTE_WHEEL = ['Red','Red','Black','Black','Green'];
    const ROULETTE_PAYOUTS = {'Red':2,'Black':2,'Green':14};
    const DAILY_BONUS_AMOUNT = 500;

    // ‚úÖ Helper: fade out loading
    function hideLoading() {
      const loader = document.getElementById('loadingScreen');
      loader.classList.add('fade-out');
      setTimeout(() => loader.remove(), 700);
    }

    // ‚úÖ Lazy init Supabase
    window.addEventListener('load', async () => {
      hideLoading();

      // Wait for script to load
      const waitForSupabase = () => new Promise(res => {
        const check = () => (window.supabase ? res(window.supabase) : setTimeout(check, 50));
        check();
      });
      const sb = await waitForSupabase();

      supabaseClient = sb.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      document.getElementById('slotsCostDisplay').textContent = COST_PER_SPIN;
      document.getElementById('rouletteCostDisplay').textContent = ROULETTE_COST;

      // Check existing session (instant)
      const { data: session } = await supabaseClient.auth.getSession();
      if (session?.session?.user) {
        loadUserData();
      } else {
        document.getElementById('authContainer').style.display = 'block';
      }
      changeGameMode('slots');
    });

    async function handleAuth() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const msg = document.getElementById('authMessage');
      msg.textContent = 'Processing...';

      let { data: { user }, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        const { data: { user: newUser }, error: signUpErr } = await supabaseClient.auth.signUp({ email, password });
        if (signUpErr) { msg.textContent = signUpErr.message; return; }
        user = newUser;
      }
      if (user) loadUserData();
    }

    async function handleLogout() {
      await supabaseClient.auth.signOut();
      currentUserID = null;
      currentDiamonds = 0;
      document.getElementById('gameAreaContainer').style.display = 'none';
      document.getElementById('authContainer').style.display = 'block';
      document.getElementById('diamondCount').textContent = 0;
      document.getElementById('welcomeMessage').textContent = 'Guest';
    }

    async function loadUserData() {
      const { data: userData } = await supabaseClient.auth.getUser();
      if (!userData.user) return;
      const { data: profile } = await supabaseClient
        .from('players')
        .select('id, username, diamonds, is_admin, last_daily_claim')
        .eq('id', userData.user.id)
        .single();
      if (!profile) return;
      currentUserID = profile.id;
      currentUsername = profile.username;
      currentDiamonds = profile.diamonds;
      isUserAdmin = profile.is_admin;
      document.getElementById('diamondCount').textContent = currentDiamonds;
      document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUsername}!`;
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('logoutButton').style.display = 'block';
      document.getElementById('gameAreaContainer').style.display = 'block';
    }

    function changeGameMode(mode) {
      document.getElementById('slotsMode').style.display = (mode === 'slots') ? 'block' : 'none';
      document.getElementById('rouletteMode').style.display = (mode === 'roulette') ? 'block' : 'none';
    }

    function getRandomSymbol() { return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]; }
    function calculateWinnings(syms) {
      const s = syms.join('');
      if (PAYOUTS[s]) return PAYOUTS[s];
      if (syms.filter(x => x === 'üíé').length === 2) return 200;
      return 0;
    }

    async function startGame() {
      if (currentDiamonds < COST_PER_SPIN) return;
      currentDiamonds -= COST_PER_SPIN;
      document.getElementById('diamondCount').textContent = currentDiamonds;
      const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
      const win = calculateWinnings(results);
      currentDiamonds += win;
      document.getElementById('slotDisplay').textContent = results.join(' ');
      document.getElementById('resultMessage').textContent = win > 0 ? `You won ${win}!` : 'Try again!';
      document.getElementById('diamondCount').textContent = currentDiamonds;
      supabaseClient.from('players').update({ diamonds: currentDiamonds }).eq('id', currentUserID);
    }

    async function startRoulette(choice) {
      if (currentDiamonds < ROULETTE_COST) return;
      currentDiamonds -= ROULETTE_COST;
      document.getElementById('diamondCount').textContent = currentDiamonds;
      const color = ROULETTE_WHEEL[Math.floor(Math.random() * ROULETTE_WHEEL.length)];
      const mult = (choice === color) ? ROULETTE_PAYOUTS[color] : 0;
      if (mult > 0) currentDiamonds += ROULETTE_COST * mult;
      document.getElementById('rouletteDisplay').textContent = color;
      document.getElementById('rouletteResultMessage').textContent = mult > 0 ? `Win ${ROULETTE_COST * mult}!` : 'You lost!';
      document.getElementById('diamondCount').textContent = currentDiamonds;
      supabaseClient.from('players').update({ diamonds: currentDiamonds }).eq('id', currentUserID);
    }
  </script>
</body>
</html>
