<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Slots</title>
    <style>
        /* CSS styles remain the same for visual appearance */
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0b001f 0%, #000 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #8f4aff;
            text-shadow: 0 0 20px #8f4aff;
        }

        #diamondDisplay {
            font-size: 1.5em;
            margin: 10px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        .slot {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background: black;
            border: 3px solid #8f4aff;
            border-radius: 15px;
            box-shadow: 0 0 15px #8f4aff;
            font-size: 2em;
            line-height: 100px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
        }

        #spinBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #8f4aff, #00eaff);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #8f4aff;
            transition: 0.3s;
        }

        #spinBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #00eaff;
        }

        .powerups button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #1e0037;
            color: white;
            text-shadow: 0 0 10px #00eaff;
            box-shadow: 0 0 10px #8f4aff;
            transition: 0.3s;
        }

        .powerups button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00eaff;
        }

        #leaderboard {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px #8f4aff;
        }
        
        #leaderboardList li {
            text-align: left;
            padding: 5px 0;
            list-style-type: none; 
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        #leaderboardList li:last-child {
             border-bottom: none;
        }

        .jackpot {
            font-size: 3em;
            color: gold;
            animation: jackpotAnim 1s infinite alternate;
            text-shadow: 0 0 25px gold, 0 0 50px orange;
        }

        @keyframes jackpotAnim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>üíé Diamond Slots üíé</h1>

    <div id="loginBox" style="margin-bottom: 20px;">
        <input id="loginUsername" placeholder="Username">
        <input id="loginPassword" placeholder="Password" type="password">
        <button onclick="handleAuth()">Login / Register</button>
        <button id="logoutBtn" onclick="logout()" style="display:none; background-color:#d9534f;">Logout</button>
        <p id="authStatus"></p>
    </div>

    <div id="gameArea" style="display:none;">
        <div id="diamondDisplay"></div>

        <div id="slots">
            <div class="slot" id="slot1">‚ùî</div>
            <div class="slot" id="slot2">‚ùî</div>
            <div class="slot" id="slot3">‚ùî</div>
        </div>

        <br>
        <button id="spinBtn">üé∞ SPIN</button>

        <div class="powerups">
            <button id="luckBtn">üí´ 2√ó Luck (1000üíé)</button>
            <button id="rewardBtn">üíé 2√ó Reward (2000üíé)</button>
            <button id="freeSpinBtn">üéü Free Spin (1500üíé)</button>
        </div>

        <h2 id="result"></h2>
    </div>

    <div id="leaderboard">
        <h3>üèÜ Live Leaderboard</h3>
        <ul id="leaderboardList">
            <li>Loading...</li>
        </ul>
    </div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-slot-machine-loop-2067.mp3"></audio>
    <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // ‚ö†Ô∏è 1. Supabase Connection (AUTOFILLED)
    const SUPABASE_URL = "https://qknwaibcivwzmdwdjluq.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrbndhaWJjaXZ3em1kd2RqbHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mzk5MTUsImV4cCI6MjA3NzMxNTkxNX0.L-vGz-UnxCCwjRG2kXbp7A-n96EviJYFpgDLOhQr57Y";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // üîπ 2. Game State Variables
    let currentUserId = null;
    let currentUsername = null;
    let diamonds = 0;
    let luckMultiplier = 1;
    let rewardMultiplier = 1;
    let freeSpin = false;
    const STARTING_DIAMONDS = 1000;
    
    // Game constants
    const symbols = ["üíé", "üçí", "üçã", "üîî", "7Ô∏è‚É£", "‚≠ê", "üî•"];
    const diamondDisplay = document.getElementById("diamondDisplay");
    const resultDisplay = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");
    const jackpotSound = document.getElementById("jackpotSound");
    const loginBox = document.getElementById("loginBox");
    const logoutBtn = document.getElementById("logoutBtn");
    const gameArea = document.getElementById("gameArea");
    const authStatus = document.getElementById("authStatus");
    const PLAYER_TABLE = "players"; 

    // --- 3. CORE FUNCTIONS ---

    // Load user profile and set up the game UI
    async function loadUserProfile(userId) {
        currentUserId = userId;

        // RLS SELECT is applied here.
        const { data: profile, error } = await supabase
            .from(PLAYER_TABLE)
            .select("username, diamonds")
            .eq("id", userId)
            .single();

        if (error) {
            console.error("Error fetching profile:", error);
            authStatus.textContent = "Error loading profile data.";
            return;
        }

        currentUsername = profile.username;
        diamonds = profile.diamonds;
        
        loginBox.style.display = 'block';
        gameArea.style.display = 'block';
        
        // Hide login fields and show logout button
        loginBox.querySelector('input:nth-child(1)').style.display = 'none';
        loginBox.querySelector('input:nth-child(2)').style.display = 'none';
        loginBox.querySelector('button:nth-child(3)').style.display = 'none';
        logoutBtn.style.display = 'inline-block';

        authStatus.textContent = `Welcome, ${currentUsername}!`;
        updateDisplay();
        
        setupRealtimeLeaderboard();
    }

    // Secure Login / Signup Function (FINAL FIXED VERSION)
    async function handleAuth() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
            authStatus.textContent = "Please enter both username and password.";
            return;
        }
        
        // --- FINAL ROBUST FIX FOR EMAIL VALIDATION AND DOMAIN CHANGE ---
        const safeUsername = username.toLowerCase()
            .trim()
            .replace(/[^a-z0-9.-]/g, '-') // 1. Convert illegal characters (spaces, etc.) to hyphens
            .replace(/^-+|-+$/g, '')   // 2. Remove leading or trailing hyphens
            .replace(/\.{2,}/g, '.');   // 3. Prevent double dots

        if (safeUsername === '') {
             authStatus.textContent = "Invalid username. Please use letters and numbers.";
             return;
        }
        
        // Use a more common dummy TLD (.co) to avoid Supabase validator rejection
        const email = `${safeUsername}@gamemail.co`; 
        // ------------------------------------------------------------------

        authStatus.textContent = "Processing credentials...";

        // A. Attempt Login
        let { data: sessionData, error: loginError } = await supabase.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (sessionData?.user) {
             // Successful Login
             await loadUserProfile(sessionData.user.id);
             return;
        } 
        
        // B. Attempt Signup (if login failed with invalid credentials)
        if (loginError && loginError.message === 'Invalid login credentials') {
            authStatus.textContent = "Attempting registration...";
            
            // 1. Create the user in auth.users
            let { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: { data: { username: username } }
            });

            if (signUpError) {
                 authStatus.textContent = `Registration failed: ${signUpError.message}`;
                 console.error("Signup Error:", signUpError);
                 return;
            }

            // 2. CRITICAL FIX: Ensure the session is ready before RLS-protected INSERT
            let session = signUpData.session;
            if (!session) {
                // Fallback: Get the session explicitly if the signup response didn't contain it
                const { data: { session: newSession } } = await supabase.auth.getSession();
                session = newSession;
            }

            if (session) {
                // 3. RLS-protected INSERT into public.players
                const { error: insertError } = await supabase.from(PLAYER_TABLE).insert([{ id: session.user.id, username: username, diamonds: STARTING_DIAMONDS }]);
                    
                if (insertError) {
                    // This error indicates the RLS INSERT policy is still incorrect or the username/ID already exists.
                    authStatus.textContent = `Registration Error: Profile creation failed (RLS issue). Please ensure the INSERT policy is set to "auth.uid() = id".`;
                    await supabase.auth.signOut(); // Log out the partial user
                    return;
                }

                await loadUserProfile(session.user.id);

            } else {
                 authStatus.textContent = "Registration failed: Could not establish a session after signup.";
            }

        } else if (loginError) {
             authStatus.textContent = `Login Error: ${loginError.message}`;
        }
    }


    // Logout Function
    async function logout() {
        await supabase.auth.signOut();
        resetUI();
    }

    // Reset UI to logged-out state
    function resetUI() {
        currentUserId = null;
        currentUsername = null;
        diamonds = 0;
        
        gameArea.style.display = 'none';
        authStatus.textContent = "Please log in or register to play.";
        
        loginBox.querySelector('input:nth-child(1)').style.display = 'inline-block';
        loginBox.querySelector('input:nth-child(2)').style.display = 'inline-block';
        loginBox.querySelector('button:nth-child(3)').style.display = 'inline-block';
        logoutBtn.style.display = 'none';

        document.getElementById("leaderboardList").innerHTML = '<li>Loading...</li>';
        supabase.removeAllChannels(); 
        fetchLeaderboard(); 
    }

    // Save Diamonds to Supabase (Secured by RLS UPDATE policy)
    async function saveDiamonds() {
        if (!currentUserId) return;
        
        // RLS UPDATE is applied here.
        const { error } = await supabase
            .from(PLAYER_TABLE)
            .update({ diamonds })
            .eq("id", currentUserId);

        if (error) {
            console.error("Error saving diamonds:", error);
            authStatus.textContent = `Error saving data: ${error.message}`;
        }
    }

    // Update UI Display
    function updateDisplay() {
        diamondDisplay.textContent = `üë§ ${currentUsername} | üíé Diamonds: ${diamonds} | Luck: ${luckMultiplier}x | Reward: ${rewardMultiplier}x`;
    }

    // Fetch and display the Leaderboard
    async function fetchLeaderboard() {
        // RLS SELECT is applied here.
        const { data, error } = await supabase
            .from(PLAYER_TABLE)
            .select("username, diamonds")
            .order("diamonds", { ascending: false })
            .limit(10);

        if (error) {
            console.error("Error fetching leaderboard:", error);
            document.getElementById("leaderboardList").innerHTML = `<li>Error loading leaderboard.</li>`;
            return;
        }

        const leaderboardList = document.getElementById("leaderboardList");
        leaderboardList.innerHTML = data.map((p, i) => 
            `<li>${i + 1}. **${p.username}** ‚Äî üíé ${p.diamonds}</li>`
        ).join('');
    }

    // --- 4. REALTIME LEADERBOARD ---
    function setupRealtimeLeaderboard() {
        supabase
            .channel('leaderboard-changes')
            .on('postgres_changes', { 
                event: 'UPDATE', 
                schema: 'public', 
                table: PLAYER_TABLE 
            }, fetchLeaderboard)
            .subscribe();
        
        fetchLeaderboard(); 
    }

    // --- 5. GAME LOGIC ---
    function spin() {
        if (!currentUserId) return authStatus.textContent = "Please log in first!";
        if (diamonds < 50 && !freeSpin) {
            resultDisplay.textContent = "‚ùå Out of diamonds! Spin costs 50 üíé.";
            return;
        }

        if (!freeSpin) {
            diamonds -= 50; 
        }
        freeSpin = false;

        spinSound.currentTime = 0;
        spinSound.play();

        const s1 = symbols[Math.floor(Math.random() * symbols.length)];
        const s2 = symbols[Math.floor(Math.random() * symbols.length)];
        const s3 = symbols[Math.floor(Math.random() * symbols.length)];

        document.getElementById("slot1").textContent = s1;
        document.getElementById("slot2").textContent = s2;
        document.getElementById("slot3").textContent = s3;

        if (s1 === s2 && s2 === s3) {
            let reward = 500 * rewardMultiplier;
            
            if (Math.random() < 0.1 * luckMultiplier) {
                reward *= 5;
                jackpotSound.currentTime = 0;
                jackpotSound.play();
                resultDisplay.innerHTML = `<span class='jackpot'>üéâ JACKPOT! +${reward} üíé</span>`;
            } else {
                resultDisplay.textContent = `üéâ You won +${reward} üíé!`;
            }
            diamonds += reward;
        } else {
            resultDisplay.textContent = "üò¢ Try again!";
        }

        updateDisplay();
        saveDiamonds(); 
    }

    // --- 6. POWER-UP FUNCTIONS (Simplified to only call updateDisplay/saveDiamonds) ---
    document.getElementById("spinBtn").onclick = spin;

    document.getElementById("luckBtn").onclick = () => { 
        if (!currentUserId) return authStatus.textContent = "Please log in first!";
        if (diamonds >= 1000) { 
            diamonds -= 1000; 
            luckMultiplier = 2; 
            setTimeout(() => { luckMultiplier = 1; resultDisplay.textContent = "üí´ Luck boost ended."; updateDisplay(); }, 15000); 
            updateDisplay(); 
            saveDiamonds();
            resultDisplay.textContent = "üí´ Luck boost active!"; 
        } else {
            resultDisplay.textContent = "‚ùå Not enough diamonds (1000) for Luck Boost!";
        }
    };

    document.getElementById("rewardBtn").onclick = () => { 
        if (!currentUserId) return authStatus.textContent = "Please log in first!";
        if (diamonds >= 2000) { 
            diamonds -= 2000; 
            rewardMultiplier = 2; 
            setTimeout(() => { rewardMultiplier = 1; resultDisplay.textContent = "üíé Double rewards ended."; updateDisplay(); }, 15000); 
            updateDisplay(); 
            saveDiamonds();
            resultDisplay.textContent = "üíé Double rewards active!"; 
        } else {
            resultDisplay.textContent = "‚ùå Not enough diamonds (2000) for Double Rewards!";
        }
    };

    document.getElementById("freeSpinBtn").onclick = () => { 
        if (!currentUserId) return authStatus.textContent = "Please log in first!";
        if (diamonds >= 1500) { 
            diamonds -= 1500; 
            freeSpin = true; 
            updateDisplay(); 
            saveDiamonds();
            resultDisplay.textContent = "üéü Free spin ready! Spin now."; 
        } else {
            resultDisplay.textContent = "‚ùå Not enough diamonds (1500) for a Free Spin!";
        }
    };
    
    // --- 7. INITIALIZATION (Check for existing session) ---
    async function initialize() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
            await loadUserProfile(session.user.id);
        } else {
            resetUI();
            setupRealtimeLeaderboard(); 
        }
    }

    initialize();
</script>

</body>
</html>
