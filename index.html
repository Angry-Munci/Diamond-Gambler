<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Slots</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0b001f 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #8f4aff;
      text-shadow: 0 0 20px #8f4aff;
    }

    #diamondDisplay {
      font-size: 1.5em;
      margin: 10px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    .slot {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 10px;
      background: black;
      border: 3px solid #8f4aff;
      border-radius: 15px;
      box-shadow: 0 0 15px #8f4aff;
      font-size: 2em;
      line-height: 100px;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
    }

    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #8f4aff, #00eaff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #8f4aff;
      transition: 0.3s;
    }

    #spinBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00eaff;
    }

    .powerups {
      margin-top: 20px;
    }

    .powerups button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1e0037;
      color: white;
      text-shadow: 0 0 10px #00eaff;
      box-shadow: 0 0 10px #8f4aff;
      transition: 0.3s;
    }

    .powerups button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaff;
    }

    .jackpot {
      font-size: 3em;
      color: gold;
      animation: jackpotAnim 1s infinite alternate;
      text-shadow: 0 0 25px gold, 0 0 50px orange;
    }

    @keyframes jackpotAnim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’ Diamond Slots ğŸ’</h1>
  <div id="diamondDisplay"></div>

  <div id="slots">
    <div class="slot" id="slot1">â”</div>
    <div class="slot" id="slot2">â”</div>
    <div class="slot" id="slot3">â”</div>
  </div>

  <br>
  <button id="spinBtn">ğŸ° SPIN</button>

  <div class="powerups">
    <button id="luckBtn">ğŸ’« 2Ã— Luck (Cost: 1000ğŸ’)</button>
    <button id="rewardBtn">ğŸ’ 2Ã— Reward (Cost: 2000ğŸ’)</button>
    <button id="freeSpinBtn">ğŸŸ Free Spin (Cost: 1500ğŸ’)</button>
  </div>

  <h2 id="result"></h2>

  <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-slot-machine-loop-2067.mp3"></audio>
  <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

  <script>
    let diamonds = parseInt(localStorage.getItem('diamonds')) || 1000;
    let luckMultiplier = 1;
    let rewardMultiplier = 1;
    let freeSpin = false;

    const symbols = ["ğŸ’", "ğŸ’", "ğŸ‹", "ğŸ””", "7ï¸âƒ£", "â­", "ğŸ”¥"];
    const diamondDisplay = document.getElementById("diamondDisplay");
    const spinBtn = document.getElementById("spinBtn");
    const resultDisplay = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");
    const jackpotSound = document.getElementById("jackpotSound");

    function updateDisplay() {
      diamondDisplay.textContent = `ğŸ’ Diamonds: ${diamonds}`;
      localStorage.setItem('diamonds', diamonds);
    }

    function spin() {
      if (diamonds <= 0 && !freeSpin) {
        resultDisplay.textContent = "âŒ You ran out of diamonds!";
        return;
      }

      if (!freeSpin) diamonds -= 50;
      freeSpin = false;

      spinSound.play();
      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");

      const s1 = symbols[Math.floor(Math.random() * symbols.length)];
      const s2 = symbols[Math.floor(Math.random() * symbols.length)];
      const s3 = symbols[Math.floor(Math.random() * symbols.length)];

      slot1.textContent = s1;
      slot2.textContent = s2;
      slot3.textContent = s3;

      if (s1 === s2 && s2 === s3) {
        let reward = 500 * rewardMultiplier;
        if (Math.random() < 0.1 * luckMultiplier) {
          reward *= 5;
          jackpotSound.play();
          resultDisplay.innerHTML = `<span class='jackpot'>ğŸ‰ JACKPOT! +${reward} ğŸ’</span>`;
        } else {
          resultDisplay.textContent = `ğŸ‰ You won +${reward} ğŸ’!`;
        }
        diamonds += reward;
      } else {
        resultDisplay.textContent = "ğŸ˜¢ Try again!";
      }

      updateDisplay();
    }

    document.getElementById("luckBtn").onclick = () => {
      if (diamonds >= 1000) {
        diamonds -= 1000;
        luckMultiplier = 2;
        resultDisplay.textContent = "ğŸ’« Luck power-up activated for 3 spins!";
        setTimeout(() => { luckMultiplier = 1; }, 3 * 5000);
        updateDisplay();
      }
    };

    document.getElementById("rewardBtn").onclick = () => {
      if (diamonds >= 2000) {
        diamonds -= 2000;
        rewardMultiplier = 2;
        resultDisplay.textContent = "ğŸ’ Double rewards active for 3 spins!";
        setTimeout(() => { rewardMultiplier = 1; }, 3 * 5000);
        updateDisplay();
      }
    };

    document.getElementById("freeSpinBtn").onclick = () => {
      if (diamonds >= 1500) {
        diamonds -= 1500;
        freeSpin = true;
        resultDisplay.textContent = "ğŸŸ Free spin ready!";
        updateDisplay();
      }
    };

    spinBtn.addEventListener("click", spin);
    updateDisplay();
  </script>
</body>
</html>
